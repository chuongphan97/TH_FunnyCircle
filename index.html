<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Circle</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1x solid #d3d3d3;"></canvas>



    <script>
        class Circle {
            x;
            y;
            radius;
            constructor (x,y,radius){
                this.x = x;
                this.y = y;
                this.radius = radius;
            }
            



        }
        function  createCircle() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random()*80);
                let color = getRandomColor();
                let circle = new Circle(Math.floor(Math.random()*500),Math.floor(Math.random()*500),radius);
                ctx.beginPath();
                ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
                ctx.fillStyle = color;
                ctx.fill();}

        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }

        function getRandomColor(){
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return `rgb(${red},${green},${blue})`;
        }
                
            


        createCircle(); createCircle(); createCircle(); createCircle(); createCircle(); createCircle(); createCircle(); createCircle();
    </script>
</body>
</html>
